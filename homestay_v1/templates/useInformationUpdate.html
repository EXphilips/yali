					</div>
					{% if idCard %}
						<div class="form-group">
							<input type="email" id="contact_email" class="form-control" style="width:45%;		height:45px	;	margin-left: 130px	;	margin-top: 30px;" placeholder="email" value={{ idCard.name  }} disabled="true"/>

						</div>
						<div class="form-group">
							<input type="email" id="contact_email" class="form-control" style="width:45%;		height:45px	;	margin-left: 130px	;	margin-top: 30px;" placeholder="email" value={{ idCard.address }} disabled="true"/>
						</div>
						<div class="form-group">
							<input type="email" id="contact_email" class="form-control" style="width:45%;		height:45px	;	margin-left: 130px	;	margin-top: 30px;" placeholder="email" value={{ idCard.idnumber }} disabled="true"/>

					{% endif %}
					
					
					<div class="form-group">
						<button style="margin-left: 130px;margin-top:40px;"  class="btn btn-danger" type="submit" name="submit">确认修改</button>

				</form>
			</div>
		</div>
	</section>
