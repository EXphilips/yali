{% extends "base.html" %}
{% block section %}
	<section style="margin-bottom: 300px;margin-top: 120px;">
		<div class="container " >
			<div class="row">
				<legend>用户登陆</legend>
				<form action="/home/login/" method="post" id="form_set">
					
					<div class="form-group">
						<input type="email" id="contact_email" class="form-control" name="email"  placeholder="email" style="width:45%;		height:45px	;	margin-left: 130px	;	margin-top: 30px;"/>
					</div>
					<div class="form-group">
						<input type="password" id="contact_subject" class="form-control"  name="passwd" style="width:45%;		height:45px	;	margin-left: 130px	;	margin-top: 30px;" placeholder="密码" />
					</div>
					
					<div class="form-group">
						<!--<button style="margin-left: 130px;margin-top:40px;"  class="btn btn-danger" type="submit" name="submit">提交</button>-->
						<input style="margin-left: 130px;margin-top:40px;"  class="btn btn-danger" type="submit" name="submit" value="提交"/>
						<a href="/home/register/" class="btn btn-danger" style="margin-left: 180px;margin-top:40px;">用户注册</a>
						<p style="color:indianred;margin-left:240px;font-size:18px;margin-top:40px;" class="col-sm-7">{{ msg }}</p>
					</div>
					
				</form>
			</div>
		</div>
	</section>
{% endblock %}

{% endblock %}
